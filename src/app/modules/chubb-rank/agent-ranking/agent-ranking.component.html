<ion-content id="setting-page__wrapper" class="position-relative">
  <div>
    <div class="header"></div>
    <div class="body position-absolute w-100 px-3" [ngStyle]="{ 'top.px': 100 }">
      <div class="card-header text-center bg-white d-flex flex-column justify-content-between">
        <div>
          <div class="positon-relative d-flex justify-content-center" [ngStyle]="{ 'height.px': 52 }">
            <img class="position-absolute" [ngStyle]="{ 'top.px': -40 }" src="assets/icon/setting-page/chubb-avatar.svg">
          </div>
          <div class="headline-3 fw-bold">Nguyễn Đỗ Dương</div>
          <div class="text-secondary body__title">MS: 000001</div>
        </div>
        <div class="fst-italic text-secondary py-2 border-top body__label">Đăng nhập cuối: 20:11:00 01/03/2020</div>
      </div>
      <div class="card-body mt-4">
        <div class="list-fnc ps-4 bg-white">
          <ng-container *ngFor="let menu of listMenus['main-fnc'], let last = last">
            <div class="d-flex align-items-center" [ngStyle]="{ 'height.px': 54, 'column-gap.px': 20 }" (click)="goToPage(menu?.url)">
              <div>
                <img src="{{ menu.iconLink }}">
              </div>
              <div class="h-100 w-100 d-flex align-items-center" [ngClass]="{ 'border-bottom': !last }">
                <div class="pt-1">
                  {{ menu.text }}
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="more-questions my-3">
          <div class="list-fnc ps-4 bg-white">
            <ng-container *ngFor="let menu of listMenus['question-menu']">
            <div class="d-flex align-items-center" [ngStyle]="{ 'height.px': 54, 'column-gap.px': 20 }">
                <div>
                  <img src="{{ menu.iconLink }}">
                </div>
                <div class="h-100 w-100 d-flex align-items-center">
                  <div class="pt-1">
                    {{ menu.text }}
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="logout mb-3">
          <div class="list-fnc ps-4 bg-white">
            <ng-container *ngFor="let menu of listMenus['logout-menu']">
            <div class="d-flex align-items-center" [ngStyle]="{ 'height.px': 54, 'column-gap.px': 20 }">
                <div>
                  <img src="{{ menu.iconLink }}">
                </div>
                <div class="h-100 w-100 d-flex align-items-center">
                  <div class="pt-1 text-danger">
                    {{ menu.text }}
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="version body__title text-secondary d-flex justify-content-center align-items-center" [ngStyle]="{ 'height.px': 64 }">
        Made by Tui
      </div>
    </div>
  </div>
</ion-content>

<ion-footer [ngStyle]="{ 'height.px': 50 }">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="play-circle"></ion-icon>
        Listen Now
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="radio"></ion-icon>
        Radio
      </ion-tab-button>
      <ion-tab-button tab="library">
        <ion-icon name="library"></ion-icon>
        Library
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="search"></ion-icon>
        Search
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
